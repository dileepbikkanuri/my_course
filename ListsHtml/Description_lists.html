<!--

    Description lists - This listings method helps us to add description/content/ matter for elements of the lists
    <di> - list block
    <dt> <dd> - lists items
    <dd> -description
--> 
<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Description lists</title>
</head>
<body>
    <h2> Description lists</h2>
    <h5>Following are the course offered in this college. </h5>
    <di>
        <dt>CSE</dt>
        <dd>comptuter Science engineering</dd>
        <dt>ME</dt>
        <dd>Mechanical engineering</dd> <dt>CE</dt>
        <dd>Chemical engineering</dd> <dt>Ae</dt>
        <dd>Aerospace engineering</dd>
    </di>
</body>

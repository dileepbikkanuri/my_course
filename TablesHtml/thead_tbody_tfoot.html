<!---
 t head , tbody ,tfoot represents table header ,table boby and table footer respectively.
 but these elements are not complusory , the reason why we use it is

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead,TBoby,TFoot </title>
</head>
<body>
    <h2>Let us see hoe to use Thead,Tboby,Tfoot</h2>
    <table>
        <thead>
        <tbody>
        </thead>
            <tr>
                <th>Student Name</th>
                <th>Student Marks</th>
            </tr>
            <tr>
                <td>Student 1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>student2</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <tr>
                    <td>Total=</td>
                    <td>90</td>
                </tr>
            </tr>
        </tfoot>

        </thead>
    </table>
    
</body>
</html>

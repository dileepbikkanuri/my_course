<!--
    we have already discussed tables.
    we will learn to add captions.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table CAption</title>
</head>
<body>
    <h2> Table with Captions</h2>
    <Table>
        <caption> Marks of Students</caption>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>1</td>
            <td>49</td>
        </tr>
        <tr>
            <td>Abc</td>
            <td>5</td>
            <td>50</td>
        </tr>
    </Table>
</body>
</html>
